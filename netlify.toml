[build]
  publish = "_site"
  command = "npm run build"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "18"

# Form notifications and settings
[[forms]]
  name = "contact"

# Redirect rules for form submissions
[[redirects]]
  from = "/thank-you"
  to = "/thank-you/"
  status = 301

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"